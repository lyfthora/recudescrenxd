<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster Hunter Wiki | Login</title>
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Neuton:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <img src="assets/img/logo.png" alt="Monster Hunter Logo" class="logo" />
        <h1>Inicia sesion!</h1>
        </h1>
        <form action="#" method="POST" class="form-login">
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="tu@email.com"
          />

          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="••••••••"
          />

          <button type="submit">Entrar</button>
        </form>
        <p class="registro-link">
          ¿No tienes cuenta? <a href="index.html">Regístrate aquí</a>
        </p>
      </div>
    </div>
  </body>
</html>
